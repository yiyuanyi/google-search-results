<!DOCTYPE html>
<html>

<head>
    <title>built the webpage - Google Search</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header clas="top-bar">
        <div class="top-right icon">
            <a href="#" class="gap"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" class="apps" alt="Google apps"></a>
            <a href="#" class="gap"><button class="sign-in">Sign In</button></a>
        </div>
    </header>

    <div class="logo">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search">
        <input type="search" class="g-search" name="g-search" placeholder="built this webpage">
    </div>

    <nav clas="navbar">
        <div class="left">
            <ul>
                <li class="nav-item">All</li>
                <li class="nav-item">News</li>
                <li class="nav-item">Maps</li>
                <li class="nav-item">Videos</li>
                <li class="nav-item">Shopping</li>
                <li class="nav-item">More</li>
            </ul>
        </div>
        <div class="mid">
            <ul>
                <li class="nav-item">Settings</li>
                <li class="nav-item">Tools</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li class="nav-item">SafeSearch on</li>
            </ul>
        </div>
    </nav>

    <div class="top-result">
        <p class="top-text">THIS IS THE TOP RESULT OF GOOGLE SEARCH. It contains a short summary of text from the webpage, followed by a link to the website.</p>
    </div>

</body></html>
