<!DOCTYPE html>
<html>

<head>
    <title>build this webpage - Google Search</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div clas="top-bar">
        <div class="top-right icon">
            <a href="#" class="gap"><img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" class="apps" alt="Google apps"></a>
            <a href="#" class="gap"><button class="sign-in">Sign In</button></a>
        </div>
    </div>

    <div class="logo">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search">
        <input type="search" class="g-search" name="g-search" placeholder="build this webpage">
        <img class="cross" src="https://www.materialui.co/materialIcons/navigation/close_grey_192x192.png">
        <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
        <img class="mag" src="https://www.pinclipart.com/picdir/big/133-1330673_free-navy-google-web-search-icon-transparent-background.png">
    </div>

    <nav class="navbar">
        <div class="left">
            <ul>
                <li class="nav-item gap">All</li>
                <li class="nav-item gap">News</li>
                <li class="nav-item gap">Maps</li>
                <li class="nav-item gap">Videos</li>
                <li class="nav-item gap">Shopping</li>
                <li class="nav-item gap">More</li>
                <li class="nav-item setting">Settings</li>
                <li class="nav-item gap">Tools</li>
                <li class="nav-item safe">SafeSearch on</li>
            </ul>
        </div>
    </nav>
    <hr>

    <div class="top-result">
        <p class="top-text">THIS IS THE TOP RESULT OF GOOGLE SEARCH. It contains a short summary of text from the webpage, followed by a link to the website.</p>
    </div>

</body></html>
